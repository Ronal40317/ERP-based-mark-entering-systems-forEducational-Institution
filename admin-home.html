<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('https://media.collegedekho.com/media/img/institute/crawled_images/Assam_Don_Bosco_Universityu.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container img {
      width: 90px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004099;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.iau-hesd.net/sites/default/files/styles/medium/public/media_logo/adbu.jpg?itok=20oSsoUl" alt="Logo" class="logo" />
    <h2>Welcome, Admin!</h2>
    <p>Choose an action:</p>
    <a href="/dashboard/admin/manage" class="btn">Manage Student Records</a>
  </div>
</body>
</html>
