<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('https://media.collegedekho.com/media/img/institute/crawled_images/Assam_Don_Bosco_Universityu.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container img {
      width: 90px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      color: #222;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0056b3;
      outline: none;
      background-color: #f9fbff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003f88;
    }

    .error {
      color: #d00000;
      margin-bottom: 12px;
      font-size: 14px;
    }

    @media (max-width: 450px) {
      .container {
        padding: 25px 20px;
        max-width: 90%;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.iau-hesd.net/sites/default/files/styles/medium/public/media_logo/adbu.jpg?itok=20oSsoUl" alt="Logo" class="logo" />
    <h2>Admin Registration</h2>
    <div id="error" class="error"></div>
    <form action="/register/admin" method="POST">
      <input type="hidden" name="role" value="admin">
      <input type="text" name="name" placeholder="First Name" required>
      <input type="text" name="surname" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="date" name="dob" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'exists') {
      document.getElementById('error').textContent = 'User already exists.';
    }
  </script>
</body>
</html>
