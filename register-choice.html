<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Role</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('https://media.collegedekho.com/media/img/institute/crawled_images/Assam_Don_Bosco_Universityu.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #333;
    }

    /* Dark overlay for better contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 350px;
      margin: 12% auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img.logo:hover {
      transform: scale(1.1);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-size: 17px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button + button {
      margin-top: 18px;
      background: #28a745;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.5);
    }

    button + button:hover {
      background-color: #1e7e34;
      box-shadow: 0 6px 14px rgba(30, 126, 52, 0.5);
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        margin: 15% auto;
        padding: 25px 20px;
      }

      button {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.iau-hesd.net/sites/default/files/styles/medium/public/media_logo/adbu.jpg?itok=20oSsoUl" alt="Logo" class="logo" />
    <h2>Select Your Role to Register</h2>
    <button type="button" onclick="window.location.href='/register/admin'">Register as Admin</button>
    <button type="button" onclick="window.location.href='/register/student'">Register as Student</button>
  </div>
</body>
</html>
