<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('https://media.collegedekho.com/media/img/institute/crawled_images/Assam_Don_Bosco_Universityu.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .container img {
      width: 85px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      color: #222;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0056b3;
      outline: none;
      background-color: #f8fbff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #003f88;
    }

    .error {
      color: #d00000;
      margin-bottom: 12px;
      font-size: 14px;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 450px) {
      .container {
        padding: 25px 20px;
        max-width: 90%;
      }

      h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.iau-hesd.net/sites/default/files/styles/medium/public/media_logo/adbu.jpg?itok=20oSsoUl" alt="University Logo" />
    <h2>Student Login</h2>
    <div id="error" class="error"></div>

    <form action="/student/login" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/register-choice">Register</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'invalid') {
      document.getElementById('error').textContent = 'Invalid email or password.';
    }
  </script>
</body>
</html>
